<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Demo</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        h1 {
            color: darkblue;
            text-align: center;
            margin-top: 20px;
        }

        .info {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 8px;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>CSS Styling Demo</h1>

    <div class="info">
        <p>This paragraph uses internal CSS for styling. It is part of a styled container.</p>

        <!-- Inline CSS -->
        <p style="color: green; font-weight: bold;">
            This paragraph is styled using inline CSS (green, bold).
        </p>
    </div>

    <button class="styled-button">Click Me</button>

</body>
</html>
