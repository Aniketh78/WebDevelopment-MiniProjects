<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
    <h2>User Details Form</h2>
    <form action="UserServlet" method="post">
        <label>Name:</label>
        <input type="text" name="username" required><br><br>
        <label>Age:</label>
        <input type="number" name="age" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
