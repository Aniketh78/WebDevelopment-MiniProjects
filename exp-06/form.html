<!DOCTYPE html>
<html>
<head>
    <title>GET vs POST Demo</title>
</head>
<body>
    <h2>GET Method Form</h2>
    <form action="GetPostServlet" method="get">
        <label>Enter Name (GET):</label>
        <input type="text" name="name"><br><br>
        <input type="submit" value="Submit with GET">
    </form>

    <hr>

    <h2>POST Method Form</h2>
    <form action="GetPostServlet" method="post">
        <label>Enter Name (POST):</label>
        <input type="text" name="name"><br><br>
        <input type="submit" value="Submit with POST">
    </form>
</body>
</html>
